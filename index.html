<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 17 HTML</title>
</head>

<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <p>Cari Data : <input type="search" name="search"></p>
        <p>Nama Lengkap : <input type="text" name="text"></p>
        <p>Alamat Website : <input type="url" name="url"></p>
        <p>Umur : <input type="number" min="10" max="35" name="number"></p>
        <p>No Hp : <input type="tel" name="tel"></p>
        <p>Seberapa mengerti anda tentang materi ini? <input type="range" name="range" id=""></p>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
